<div class="contact-us-container">
    <section class="left-section">
      <h1>Let's Chat</h1>
      <p>Helping clients navigate and progress in a world of change.</p>
    </section>
  
    <section class="right-section">
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName">
        </div>
        <div class="form-group">
          <label for="companyEmail">Company Email</label>
          <input type="email" id="companyEmail" name="companyEmail">
        </div>
        <div class="form-group">
          <label for="jobTitle">Job Title</label>
          <input type="text" id="jobTitle" name="jobTitle">
        </div>
        <div class="form-group">
          <label for="message">How can we help you?</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="subscribe"> I agree to receive information from the company.</label>
        </div>
        <div class="form-group checkbox-group">
          <label><input type="checkbox" name="terms"> I agree to <a href="#">terms & conditions</a>.</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
