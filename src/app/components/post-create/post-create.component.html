<div class="main-content">
<div class="create-post-container">
  <h2>{{ isEditMode ? 'Edit Post' : 'Create a New Post' }}</h2>
  
  <label for="author">Author</label>
  <input type="text" id="author" [(ngModel)]="post.author" placeholder="Enter author name" />

  <label for="title">Title</label>
  <input type="text" id="title" [(ngModel)]="post.title" placeholder="Enter title" />

  <label for="content">Content</label>
  <textarea id="content" [(ngModel)]="post.content" placeholder="Enter your post content here"></textarea>

  <button (click)="savePost()" class="publish-button">
    {{ isEditMode ? 'Save Changes' : 'Publish' }}
  </button>
</div>
</div>
