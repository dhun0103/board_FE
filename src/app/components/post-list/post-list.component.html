
<div class="post-table-container">

  <div class="ad-promo">
    <h1>We bring your vision to life through bespoke advertisements</h1>
  </div>

  <table class="post-table">
    <thead>
      <tr>
        <th>Num</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" (click)="navigateToPost(post.id)" style="cursor: pointer;">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.createdAt | date:'yyyy-MM-dd' }}</td>
        <!-- <td>{{ post.updatedAt | date: 'yyyy-MM-dd' }}</td> -->
        <td>{{ post.view }}</td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button *ngFor="let page of pages" (click)="goToPage(page)">{{ page }}</button>
  </div>
</div>

<!-- Add the "Write" button here -->
<div class="write-button-container">
  <button class="write-button" (click)="navigateToCreate()">Write</button>
</div>
